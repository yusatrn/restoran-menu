<body>

  <script>
    const data=[
      {ad:"Serpme Kahvaltƒ±",aciklama:"2 ki≈üilik, zengin kahvaltƒ± tabaƒüƒ±.",fiyat:320,kategori:"kahvalti"},
      {ad:"Karƒ±≈üƒ±k Tost",aciklama:"Ka≈üar, sucuk, domates, biber.",fiyat:95,kategori:"kahvalti"},
      {ad:"Menemen",aciklama:"3 yumurta, domates, biber, isteƒüe g√∂re sucuklu.",fiyat:110,kategori:"kahvalti"},
      {ad:"Mercimek √áorbasƒ±",aciklama:"Ev yapƒ±mƒ±, limon ve ekmek ile servis.",fiyat:75,kategori:"anayemek"},
      {ad:"Izgara K√∂fte",aciklama:"Pilav, salata ve k√∂zlenmi≈ü biber ile.",fiyat:190,kategori:"anayemek"},
      {ad:"Tavuk Izgara",aciklama:"Tereyaƒülƒ± pilav ve mevsim salatasƒ±.",fiyat:175,kategori:"anayemek"},
      {ad:"Makarna Napolitan",aciklama:"Domates soslu, parmesan ile.",fiyat:135,kategori:"anayemek"},
      {ad:"Fƒ±rƒ±n S√ºtla√ß",aciklama:"Klasik fƒ±rƒ±n s√ºtla√ß, hafif tatlƒ±.",fiyat:80,kategori:"tatli"},
      {ad:"√áikolatalƒ± Sufle",aciklama:"Akƒ±≈ükan √ßikolatalƒ±, dondurma ile.",fiyat:110,kategori:"tatli"},
      {ad:"Trile√ße",aciklama:"Karamelli, yumu≈üak dokulu tatlƒ±.",fiyat:95,kategori:"tatli"},
      {ad:"√áay",aciklama:"ƒ∞nce belli bardakta demli √ßay.",fiyat:20,kategori:"icecek"},
      {ad:"T√ºrk Kahvesi",aciklama:"Orta ≈üekerli, lokum ile servis.",fiyat:45,kategori:"icecek"},
      {ad:"Ayran",aciklama:"Soƒüuk ve k√∂p√ºkl√º.",fiyat:30,kategori:"icecek"},
      {ad:"Kola / Gazlƒ± ƒ∞√ßecek",aciklama:"330 ml kutu i√ßecek.",fiyat:40,kategori:"icecek"}
    ];

    const itemsEl=document.getElementById("items");
    const noResultEl=document.getElementById("noResult");
    const searchInput=document.getElementById("searchInput");
    const tabButtons=document.querySelectorAll(".category-tabs button");

    let aktifKategori="hepsi";
    let aramaMetni="";

    function formatFiyat(tl){
      return tl.toLocaleString("tr-TR",{minimumFractionDigits:0})+" ‚Ç∫";
    }

    function filtreleVeGoster(){
      const filtrelenmis=data.filter(u=>{
        const katUyum=aktifKategori==="hepsi"||u.kategori===aktifKategori;
        const ara=aramaMetni.trim().toLowerCase();
        const araUyum=!ara||
          u.ad.toLowerCase().includes(ara)||
          u.aciklama.toLowerCase().includes(ara);
        return katUyum&&araUyum;
      });

      itemsEl.innerHTML="";
      if(!filtrelenmis.length){
        noResultEl.style.display="block";
        return;
      }
      noResultEl.style.display="none";

      filtrelenmis.forEach(u=>{
        const item=document.createElement("div");
        item.className="item";
        item.innerHTML=`
          <div class="item-left">
            <div class="item-name">${u.ad}</div>
            <div class="item-desc">${u.aciklama}</div>
          </div>
          <div class="item-right">
            <div class="item-price">${formatFiyat(u.fiyat)}</div>
            <div class="item-tag">${etiketYaz(u.kategori)}</div>
          </div>
        `;
        itemsEl.appendChild(item);
      });
    }

    function etiketYaz(k){
      switch(k){
        case "kahvalti":return "Kahvaltƒ±";
        case "anayemek":return "Ana Yemek";
        case "tatli":return "Tatlƒ±";
        case "icecek":return "ƒ∞√ßecek";
        default:return "";
      }
    }

    tabButtons.forEach(btn=>{
      btn.addEventListener("click",()=>{
        tabButtons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        aktifKategori=btn.getAttribute("data-cat");
        filtreleVeGoster();
      });
    });

    searchInput.addEventListener("input",e=>{
      aramaMetni=e.target.value;
      filtreleVeGoster();
    });

    filtreleVeGoster();
  </script>
